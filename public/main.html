<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
    <link rel="shortcut icon" href="./Logo.png">
    <link rel="stylesheet" href="app.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="greeting"></h1>
    <div class="container-1">
        <div class="card-1">
            <h1 class="cityDisplay"></h1>
            <p class="tempDisplay"></p>
            <p class="duration">Today</p>
            <p class="humidityDisplay"></p>
            <p class="description"></p>
            <p class="weatherLogo"></p>
        </div>

        <div class="card-2">
            <h1 class="phoneDisplay"></h1>
            <p class="tempDisplay"></p>
            <p class = "duration">Today</p>
            <p class="description"></p>
            <p class="batteryLogo"></p>
        </div>
    </div>

    <div class="container-2">
        <form action="/predict" method="post">
            <input type="submit" value="Let's Predict!!" id="predict">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
