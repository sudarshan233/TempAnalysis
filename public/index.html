<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./Logo.png" type="x-icon">
    <link rel="stylesheet" href="mainPage.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>Weather</title>
</head>
<body>
    <div class="info">
        <form action='/userInfo' method="post">
            <h1>Temp Analysis</h1>
            <label for="userName"></label>
            <input type="text" name="username" id="userName" placeholder="Enter your name">

            <label for="cityName"></label>
            <input type="text" name="city" id="cityName" placeholder="Enter City">

            <label for="phoneModel"></label>
            <input type="text" name="phone" id="phoneModel" placeholder="Enter Phone Model">

            <input type="submit" value="Check Temperature" id="analyze">
        </form>
    </div>

    <script>
        // var time = new Date().getHours();
        var time = 21;

        if(time === 18 || time > 18)
        {
            document.querySelector('body').style.backgroundColor = '#1E201E';
            document.querySelector('body').style.color = 'whitesmoke';

            document.querySelector('form').style.backgroundColor = '#3C3D37';

            document.querySelector('#userName').style.backgroundColor = '#1E201E';
            document.querySelector('#userName').style.color = 'white';

            document.querySelector('#cityName').style.backgroundColor = '#1E201E';
            document.querySelector('#cityName').style.color = 'white';

            document.querySelector('#phoneModel').style.backgroundColor = '#1E201E';
            document.querySelector('#phoneModel').style.color = 'white';

            document.querySelector('#analyze').style.backgroundColor = '#1E201E';
            document.querySelector('#analyze').style.color = 'whitesmoke';
            document.querySelector('#analyze').style.border = '3px solid rgb(0, 71, 171)';
            document.querySelector('#analyze').addEventListener('mouseover', buttonTransitionOn);
            document.querySelector('#analyze').addEventListener('mouseout', buttonTransitionOff);

            function buttonTransitionOn()
            {
                document.querySelector('#analyze').style.backgroundColor = 'rgb(0, 71, 171)';
                document.querySelector('#analyze').style.color = 'whitesmoke';
            }

            function buttonTransitionOff()
            {
                document.querySelector('#analyze').style.backgroundColor = '#3C3D37';
                document.querySelector('#analyze').style.color = 'whitesmoke';
                document.querySelector('#analyze').style.border = '3px solid rgb(0, 71, 171)';
            }
        }
    </script>
</body>
</html>
